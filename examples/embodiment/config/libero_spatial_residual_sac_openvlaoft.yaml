defaults:
  - env/train: libero_spatial
  - env/eval: libero_spatial
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: all

runner:
  task_type: embodied
  logger:
    log_path: "/workspace/RLinf/results"
    project_name: rlinf
    experiment_name: "test_openvla"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 1000
  max_steps: -1

  only_eval: False
  val_check_interval: -1
  save_interval: 10 # NOTE: debug
  seq_length: 4096
  max_prompt_length: 128

actor:
  group_name: "ActorGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "replay_buffer"
    queue_size: 0
  training_backend: "fsdp"
  checkpoint_load_path: None # "/workspace/hf/hub/models--Haozhan72--Openvla-oft-SFT-libero-spatial-traj1/snapshots/39e5240e879c80b6cda6b3a83763dad717f5c05d"
  checkpoint_save_path: "/workspace/RLinf/results"
  micro_batch_size: 32
  global_batch_size: 16384
  seed: 1234
  enable_offload: False
  model:
    # Default: 
    value_type: ${algorithm.reward_type}  # 'action' or 'token'
    action_dim: 7
    num_action_chunks: 8  # NOTE: Must match base model training config (was 1, changed to 8)
    use_proprio: False
    unnorm_key: libero_spatial_no_noops
    center_crop: True

    precision: "bf16"
    add_bias_linear: False
    add_qkv_bias: True
    vocab_size: 32000
    hidden_size: 4096
    add_value_head: False
    image_size: [224, 224]
    is_lora: False
    lora_rank: 32
    use_wrist_image: False
    attn_implementation: "flash_attention_2"
    low_cpu_mem_usage: True
    trust_remote_code: True
    gradient_checkpointing: False # NOTE: no need for residual SAC with MLP policy

    # SAC specific
    model_name: "residual_sac"
    obs_dim: 74 # LIBERO RL observation dimension (do not include the action dim, we will calculate it according to `obs_use_base_action`)
    obs_use_base_action: True
    residual_hidden_dim: 512
    residual_num_layers: 3
    res_scale: 0.05
    
    base_model:
      path: "/workspace/hf/hub/models--Haozhan72--Openvla-oft-SFT-libero-spatial-traj1/snapshots/39e5240e879c80b6cda6b3a83763dad717f5c05d"
      config:
        model_name: "openvla_oft"
        value_type: ${actor.model.value_type}
        action_dim: ${actor.model.action_dim}
        num_action_chunks: ${actor.model.num_action_chunks}  # Will be 8 to match base model training
        use_proprio: ${actor.model.use_proprio}
        unnorm_key: ${actor.model.unnorm_key}
        center_crop: ${actor.model.center_crop}
        precision: ${actor.model.precision}
        add_bias_linear: ${actor.model.add_bias_linear}
        add_qkv_bias: ${actor.model.add_qkv_bias}
        vocab_size: ${actor.model.vocab_size}
        hidden_size: ${actor.model.hidden_size}
        add_value_head: ${actor.model.add_value_head}
        image_size: ${actor.model.image_size}
        is_lora: ${actor.model.is_lora}
        lora_rank: ${actor.model.lora_rank}
        use_wrist_image: ${actor.model.use_wrist_image}
        attn_implementation: ${actor.model.attn_implementation}
        low_cpu_mem_usage: ${actor.model.low_cpu_mem_usage}
        trust_remote_code: ${actor.model.trust_remote_code}
        gradient_checkpointing: ${actor.model.gradient_checkpointing}
    

  optim:
    lr: 2.0e-5
    value_lr: 3.0e-3
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-05
    clip_grad: 1.0

  tokenizer:
    tokenizer_type: "HuggingFaceTokenizer"
    tokenizer_model: "/workspace/hf/hub/models--Haozhan72--Openvla-oft-SFT-libero-spatial-traj1/snapshots/39e5240e879c80b6cda6b3a83763dad717f5c05d"
    use_fast: False
    trust_remote_code: True
    padding_side: "right"

  fsdp_config:                  # below are fsdp configs, for more details, see https://pytorch.org/docs/stable/fsdp.html and https://huggingface.co/docs/accelerate/package_reference/fsdp

    strategy: "fsdp"            # FSDP strategy: ["fsdp", "fsdp2"]

    # Sharding strategy: "full_shard" (shard parameters, gradients, optimizer states),
    # "shard_grad_op" (shard gradients and optimizer states only), 
    # "hybrid_shard" (combines data parallelism and model parallelism - sharding within FSDP groups, replicate across DDP groups),
    # "no_shard" (no sharding)
    sharding_strategy: "full_shard" 

    cpu_offload: False           # whether to offload parameters and gradients to CPU when not in useï¼Œif True, actor's enable_offload should be True too.
    offload_pin_memory: False    # whether FSDP2's CPU offload policy should pin memory when cpu_offload is True
    reshard_after_forward: True  # if True, FSDP2 will reshard parameters after forward pass to save memory

    enable_gradient_accumulation: True  # if True, gradient accumulation will be enabled for FSDP/FSDP2 training, which will enhance training performance but increase memory usage.
    forward_prefetch: False             # if True, FSDP will explicitly prefetches the next upcoming all-gather while executing in the forward pass. only use with static graphs. Overlaps communication with computation to improve performance.
    limit_all_gathers: False            # if True, FSDP will synchronizes CPU threads to limit the number of concurrent all-gathers. Only affects strategies that schedule all-gathers
    backward_prefetch: null             # options are null, 'pre', 'post'. if 'pre', FSDP will prefetch the next upcoming all-gather while computing gradients. if 'post', FSDP will prefetch the next all-gather until current gradient is computed.
    use_orig_params: True               # if True, FSDP will use module's original parameters, it means it will expose nn.Module.named_parameters rather than FlatParameter. Required for residual SAC to wrap both base_model (frozen) and residual_actor (trainable) with different requires_grad values.
    use_liger_kernel: False             # if True, liger_kernel will be used for FSDP, note that currently supported models in RLinf are [qwen2.5, qwen2.5-vl], for more details, see liger_kernel's doc

    fsdp_size: -1               # Number of GPUs per FSDP group for hybrid sharding. -1 means use all available GPUs in a single FSDP group

    mixed_precision:            # mixed precision settings for fsdp/fsdp2
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

    amp:
      enabled: False                 # if True, automatic mixed precision (AMP) will be used in FSDP/FSDP2 training.
      precision: "bf16"              # precision for AMP, options are ["fp16" , "bf16"]
      use_grad_scaler: False         # if True, GradScaler will be used for AMP training to prevent underflow.


algorithm:
  # general parameters
  num_group_envs: 8
  adv_type: None # NOTE: residual SAC does not use any advantage type
  auto_reset: False
  ignore_terminations: False
  max_episode_steps: 256
  reward_coef: 1.0 
  group_size: 8
  use_ordered_reset_state_ids: True
  use_fixed_reset_state_ids: True

  reward_type: action_level  # action_level or chunk_level
  logprob_type: token_level
  entropy_type: token_level

  loss_type: "sac"  # Enable SAC mode
  
  # Rollout parameters
  # NOTE: n_chunk_steps calculation assumes num_action_chunks matches base model (8)
  n_chunk_steps: ${int_div:${env.train.max_episode_steps}, ${actor.model.num_action_chunks}}
  n_eval_chunk_steps: ${int_div:${env.train.max_episode_steps}, ${actor.model.num_action_chunks}}
  rollout_epoch: 4
  
  # Sampling parameters for rollout
  sampling_params:
    use_greedy: False
    temperature_train: 1.6
    temperature_eval: 1.6
    top_k: -1
    top_p: 1.0
    repetition_penalty: 1.0

  # Length parameters for autoregressive sampling
  # max length means max amount of tokens to generate
  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1
  
  # Reward filtering
  filter_rewards: True
  rewards_lower_bound: 0.5
  rewards_upper_bound: 4.5
  
  # SAC hyperparameters (aligned with residual_sac_config.yaml)
  gamma: 0.97  # Changed from 0.99 to match working config
  tau: 0.01  # Changed from 0.005 to match working config
  alpha: 0.2
  autotune_alpha: true  # Changed from false to match working config
  target_update_freq: 1  # target_network_frequency in working config
  policy_freq: 1  # Changed from 2 to match working config (policy_frequency: 1)
  utd_ratio: 1
  sac_batch_size: 256
  learning_starts: 100  # Changed from 1000 to match working config
  
  # Q-network config 
  q_lr: 0.0005  
  alpha_lr: 0.0001  
  critic_input: "concat"  # NOTE: "res" or "concat"
  
  # Replay buffer
  replay_buffer_size: 1000000
  base_action_dim: 7
  obs_dim: 74
  
  # Gradient clipping (aligned with working config)
  max_grad_norm: 50
  
  # Progressive exploration for residual SAC
  prog_explore: 600  # res_ratio = min(global_step / prog_explore, 1)
  prog_explore_threshold: 150  # Disable residual actions for first 100 steps

env:
  group_name: "EnvGroup"
  channel:
    name: "env_buffer_list"
    queue_name: "obs_buffer"
    queue_size: 0
  enable_offload: False

rollout:
  group_name: "RolloutGroup"
  channel:
    name: ${env.channel.name}
    queue_name: "action_buffer"
    queue_size: 0
  mode: "colocate"
  generation_backend: "huggingface"
  model_dir: "/workspace/hf/hub/models--Haozhan72--Openvla-oft-SFT-libero-spatial-traj1/snapshots/39e5240e879c80b6cda6b3a83763dad717f5c05d"
  precision: ${actor.model.precision}
  enable_offload: False
  pipeline_stage_num: 1

reward:
  use_reward_model: False

critic:
  use_critic_model: False