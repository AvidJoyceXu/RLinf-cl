defaults:
  - env/libero_spatial@env.train
  - env/libero_spatial@env.eval
  - model/residual_policy@actor.model
  - model/openvla_oft@actor.base_model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: 0  # Use only GPU 0 for debugging

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "libero_residual_sac_openvlaoft"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 8000
  max_steps: -1

  only_eval: False
  val_check_interval: 200
  save_interval: -1

algorithm:
  update_epoch: 32
  use_fixed_reset_state_ids: False
  group_size: 1
  agg_q: min

  rollout_epoch: 1
  eval_rollout_epoch: 1

  adv_type: embodied_sac
  loss_type: embodied_sac
  loss_agg_func: "token-mean"
  
  bootstrap_type: always
  gamma: 0.8
  tau: 0.01  # Soft update coefficient for target networks
  auto_entropy_tuning: True  # Enable automatic entropy tuning
  alpha_type: softplus
  initial_alpha: 0.01  # Initial temperature value
  target_entropy: -7  # Target entropy (-action_dim for LIBERO: -7)
  alpha_lr: 3.0e-4  # Learning rate for temperature parameter
  
  q_head_type: "crossq"  # Use CrossQ head for improved Q-value estimation with BatchRenorm
  critic_actor_ratio: 2  # Update critic 2 times per actor update for better Q-value learning
  
  # Replay buffer settings
  replay_buffer_capacity: 500000  # Increased for better sample diversity and stability
  min_buffer_size: 0  # Minimum buffer size before training starts
  target_update_freq: 1  # Frequency of target network updates

  # params for rollout
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

# Residual Policy Configuration
# Base Model: OpenVLA-OFT (provides visual understanding and base policy)
# Residual Policy: MLP (fine-tunes policy in state space)
residual_policy:
  enabled: True
  base_model_path: "/workspace/hf/hub/models--Haozhan72--Openvla-oft-SFT-libero-spatial-traj1/snapshots/39e5240e879c80b6cda6b3a83763dad717f5c05d"  # Path to pre-trained OpenVLA-OFT model
  res_scale: 0.05  # Scaling factor for residual action
  prog_explore: 1000  # Progressive exploration steps
  prog_explore_threshold: 10  # Threshold for progressive exploration

# Network Configuration
network:
  actor_input: "obs"  # ["obs", "obs_base_action"] - Input mode for residual policy
  critic_input: "res"  # ["res", "sum", "concat"] - Action construction mode for Q network

env:
  group_name: "EnvGroup"
  enable_offload: False  # Disabled for better performance with multi-GPU

  # Override the default values in env/libero_spatial
  train:
    total_num_envs: 32  # Increased for better sample efficiency and GPU utilization
    auto_reset: True
    ignore_terminations: True
    use_fixed_reset_state_ids: False
    max_episode_steps: 512  # max episode steps for truncation
    max_steps_per_rollout_epoch: 512  # Keep full episode length for LIBERO spatial tasks
    group_size: ${algorithm.group_size}
    reward_coef: 5.0
    reset_gripper_open: False
  
  eval:
    total_num_envs: 16  # Increased for more comprehensive evaluation (must be divisible by env_world_size)
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 512
    max_steps_per_rollout_epoch: 512
    use_fixed_reset_state_ids: True
    group_size: 1
    reset_gripper_open: False
    is_eval: True
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  model_dir: ""
  enable_offload: False  # Disabled for better performance with multi-GPU and FSDP
  pipeline_stage_num: 1

  model:
    model_path: ""
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  micro_batch_size: 1024  # Increased for better GPU utilization and training stability
  global_batch_size: 1024  # Increased for better sample efficiency
  seed: 1234
  enable_offload: False  # Disabled for better performance with FSDP full_shard
  model:
    model_name: "residual_policy"
    policy_setup: "panda-ee-dpos"  # Reference only, actual obs_dim/action_dim come from config
    action_dim: 7  
    num_action_chunks: 8
    
    precision: "32"
    add_value_head: False
    add_q_head: True
    q_head_type: "default"  # Use CrossQ head for improved Q-value estimation with BatchRenorm
    
    # Residual policy specific config
    actor_input: ${network.actor_input}  # Pass through from network config
    
    # LIBERO observation dimension
    # LIBERO RL obs: robot_proprio_state (39-dim) + object_to_robot_relations (35-dim) = 74-dim
    obs_dim: 74 
  base_model:
    model_type: "openvla_oft"
    precision: ${actor.model.precision}
    model_path: "/workspace/hf/hub/models--Haozhan72--Openvla-oft-SFT-libero-spatial-traj1/snapshots/39e5240e879c80b6cda6b3a83763dad717f5c05d"
    unnorm_key: libero_spatial_no_noops
    max_prompt_length: 128
    add_q_head: False
    add_value_head: False
  optim:
    lr: 3.0e-4  # Lower learning rate for SAC
    value_lr: 3.0e-4  # Q-network learning rate
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 10.0

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False

